<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(target, arr) {
        let sortedArr = arr
        sortedArr.sort((a, b) => a - b)
        let lt = 0
        let rt = arr.length - 1
        let answer
        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2)
          if(sortedArr[mid] === target) {
            answer = mid + 1
            break
          }
          else if(sortedArr[mid] < target) {
            lt = mid + 1
          } 
          else rt = mid - 1
        }
        return answer
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81]
      console.log(solution(32, arr))
    </script>
  </body>
</html>
