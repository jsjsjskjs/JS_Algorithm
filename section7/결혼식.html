<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(times) {
        //결혼식 피로연을 3일간 쉬지않고 하려한다
        //친구의 시간정보를 입력 (몇시에 도착해서 몇시에 떠나는지)
        //이 정보로 피로연 장소에 동시에 최대 몇 명이 존재하는지 확인
        let timeTable = []
        let checkPeople = 0
        let max = Number.MIN_SAFE_INTEGER
        times.map((el) => {
          timeTable.push([el[0], 's'])
          timeTable.push([el[1], 'e'])
        })
        timeTable.sort((a, b) => {
          if (a[0] === b[0]) {
            return a[1].charCodeAt() - b[1].charCodeAt()
          }
          else return a[0] - b[0]
        })
        timeTable.map((el) => {
          if (el[1] === 's') checkPeople++
          else checkPeople--

          if (checkPeople > max) max = checkPeople
        })
        return max
      }

      let arr = [
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14]
      ]
      console.log(solution(arr))
    </script>
  </body>
</html>
